<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <title>BookDb Website</title>
  </head>
  <body>
    <h1 class="text-center text-success mt-4">Book Seller Website</h1>
    <h5 class="text-center text-danger mt-4">Enter Book Name Like(java)</h5>
    <!-- search section -->
    <div class="container">
      <div class="row">
        <div class="input-group mb-3 w-50 mx-auto mt-3">
          <input
            type="text"
            id="search-field"
            class="form-control"
            placeholder="Search Team Name"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            onclick="loadBook()"
            class="btn btn-outline-primary"
            type="button"
            id="button-search"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <!-- alert or error -->
    <div  id="error-message" class=" w-50 mx-auto alert alert-danger" role="alert">
        Please write the Book Name..
      </div>
    <div id="error-message2" class=" w-50 mx-auto alert alert-danger" role="alert"> 
      Please Write valid book name
      </div>
    <!-- total item -->
    <div >
        <h2 class="text-center mt-3 mb-3 text-warning" id="items"></h2>
    </div>

    <!-- show book -->
    <section class="container">
      <div id="show-books" class="row row-cols-1 row-cols-md-3 g-4">
       
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="./js/bookDb.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
